<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-enseignant-heading" data-cy="EnseignantCreateUpdateHeading">Create or edit a Enseignant</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_matriculeEns">Matricule Ens</label>
          <input
            type="text"
            class="form-control"
            name="matriculeEns"
            id="field_matriculeEns"
            data-cy="matriculeEns"
            formControlName="matriculeEns"
          />
          <div
            *ngIf="editForm.get('matriculeEns')!.invalid && (editForm.get('matriculeEns')!.dirty || editForm.get('matriculeEns')!.touched)"
          ></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
          <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nom')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
          <div *ngIf="editForm.get('prenom')!.invalid && (editForm.get('prenom')!.dirty || editForm.get('prenom')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('prenom')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_numCI">Num CI</label>
          <input type="text" class="form-control" name="numCI" id="field_numCI" data-cy="numCI" formControlName="numCI" />
          <div *ngIf="editForm.get('numCI')!.invalid && (editForm.get('numCI')!.dirty || editForm.get('numCI')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('numCI')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_anneeDentree">Annee Dentree</label>
          <input
            type="text"
            class="form-control"
            name="anneeDentree"
            id="field_anneeDentree"
            data-cy="anneeDentree"
            formControlName="anneeDentree"
          />
          <div
            *ngIf="editForm.get('anneeDentree')!.invalid && (editForm.get('anneeDentree')!.dirty || editForm.get('anneeDentree')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('anneeDentree')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_region">Region</label>
          <select class="form-control" name="region" formControlName="region" id="field_region" data-cy="region">
            <option [ngValue]="null"></option>
            <option *ngFor="let nomReg of nomRegValues" [value]="nomReg">nomReg</option>
          </select>
          <div *ngIf="editForm.get('region')!.invalid && (editForm.get('region')!.dirty || editForm.get('region')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('region')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_autreRegion">Autre Region</label>
          <input
            type="text"
            class="form-control"
            name="autreRegion"
            id="field_autreRegion"
            data-cy="autreRegion"
            formControlName="autreRegion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_codeRegion">Code Region</label>
          <select class="form-control" name="codeRegion" formControlName="codeRegion" id="field_codeRegion" data-cy="codeRegion">
            <option [ngValue]="null"></option>
            <option *ngFor="let codeRegion of codeRegionValues" [value]="codeRegion">codeRegion</option>
          </select>
          <div *ngIf="editForm.get('codeRegion')!.invalid && (editForm.get('codeRegion')!.dirty || editForm.get('codeRegion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('codeRegion')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_autrecodeRegion">Autrecode Region</label>
          <input
            type="text"
            class="form-control"
            name="autrecodeRegion"
            id="field_autrecodeRegion"
            data-cy="autrecodeRegion"
            formControlName="autrecodeRegion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sexe">Sexe</label>
          <select class="form-control" name="sexe" formControlName="sexe" id="field_sexe" data-cy="sexe">
            <option [ngValue]="null"></option>
            <option *ngFor="let sexe of sexeValues" [value]="sexe">sexe</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_bFPA">B FPA</label>
          <select class="form-control" id="field_bFPA" data-cy="bFPA" name="bFPA" formControlName="bFPA">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="bFPAOption.id === editForm.get('bFPA')!.value?.id ? editForm.get('bFPA')!.value : bFPAOption"
              *ngFor="let bFPAOption of bFPASSharedCollection; trackBy: trackBFPAById"
            >
              {{ bFPAOption.nomPrenom }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_etablissement">Etablissement</label>
          <select
            class="form-control"
            id="field_etablissement"
            data-cy="etablissement"
            name="etablissement"
            formControlName="etablissement"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                etablissementOption.id === editForm.get('etablissement')!.value?.id
                  ? editForm.get('etablissement')!.value
                  : etablissementOption
              "
              *ngFor="let etablissementOption of etablissementsSharedCollection; trackBy: trackEtablissementById"
            >
              {{ etablissementOption.typeEtab }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomLycetech">Nom Lycetech</label>
          <select class="form-control" id="field_nomLycetech" data-cy="nomLycetech" name="nomLycetech" formControlName="nomLycetech">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                nomLycetechOption.id === editForm.get('nomLycetech')!.value?.id ? editForm.get('nomLycetech')!.value : nomLycetechOption
              "
              *ngFor="let nomLycetechOption of nomLycetechesSharedCollection; trackBy: trackNomLycetechById"
            >
              {{ nomLycetechOption.nomLycee }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomCFP">Nom CFP</label>
          <select class="form-control" id="field_nomCFP" data-cy="nomCFP" name="nomCFP" formControlName="nomCFP">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="nomCFPOption.id === editForm.get('nomCFP')!.value?.id ? editForm.get('nomCFP')!.value : nomCFPOption"
              *ngFor="let nomCFPOption of nomCFPSSharedCollection; trackBy: trackNomCFPById"
            >
              {{ nomCFPOption.nomCFP }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
